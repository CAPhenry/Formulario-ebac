<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="">
        <label for="nome-input">Nome</label>
        <input type="text" id="nome-input" required placeholder="Insira seu nome">
        <label for="email-input">E-mail</label>
        <input type="email" id="email-input" required placeholder="Insira seu e-mail">
        <label for="senha-input">Senha</label>
        <input type="password" id="senha-input" required placeholder="Insira sua senha">
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
